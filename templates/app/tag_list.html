{% extends "base.html" %}

{% block title %}<title>Tag list</title>{% endblock %}

{% block content %}
    <h1>
        Tags
        <a href="{% url 'app:tag-create' %}" class="btn btn-primary link-to-page">
          Add
        </a>
    </h1>
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
      <tr>
        <td>{{ tag }}</td>
        <td><a href="{% url 'app:tag-update' pk=tag.id %}" class="btn btn-secondary">Update</a></td>
        <td><a href="{% url 'app:tag-delete' pk=tag.id %}" class="btn btn-secondary">Delete</a></td>
      </tr>
      {% endfor %}
    </table>

{% endblock %}
